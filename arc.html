<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A revolutionary Dataviz using VEGA By @nabilblk(Epsilon Company)</title>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/d3-geo-projection/d3.geo.projection.min.js"></script>
    <script src="bower_components/topojson/topojson.js"></script>
    <script src="bower_components/d3-cloud/build/d3.layout.cloud.js"></script>
    <script src="bower_components/vega/vega.min.js"></script>
</head>

<body>
<div id="vis"></div>
</body>
<script type="text/javascript">
    // parse a spec and create a visualization view
    function parse(spec) {
        vg.parse.spec(spec, function(error, chart) { chart({el:"#vis"}).update(); });
    }
    parse("arc.json");
</script>
</html>
